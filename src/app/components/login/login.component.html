<div class="container">
    <div class="card">
        <div class="card-header">Sign In</div>
        <div class="card-body">
            <form (ngSubmit)="onFormSubmit()" [formGroup]="loginForm">
                <div class="form-row row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" />
                        <div class="text-danger" *ngIf="submitted && f.email.errors && f.email.errors?.required">Email is required</div>
                        <div class="text-danger" *ngIf="submitted && f.email.errors && f.email.errors?.email">Email is not valid</div>
                    </div>
                </div>
                <br />
                <div class="form-row row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="text-danger" *ngIf="submitted && f.password.errors && f.password.errors?.required">Password is required</div>
                        <div class="text-danger" *ngIf="submitted && f.password.errors && f.password.errors?.minlength">Password must be greater than 6 characters</div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">Login</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
